<br />
<div class="container iconesHome" ng-cloak>
    <div class="row pad">
        <div class="container" style="margin-top:40px">
            <div style="text-align:center">
                <h1>Transport Plus Ltd</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-md-offset-4" ng-show="showFormLogin">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="loginForm" novalidate >
                            <fieldset>
                                <div class="row">
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                                <input class="form-control" placeholder="Username" ng-model="username" type="text" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                                <input class="form-control" placeholder="Password" ng-model="password" type="password" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" value="Sign in" ng-disabled="loginForm.$invalid" >
                                            <br />
                                            <span ng-show="loginForm.$invalid">*field required</span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
